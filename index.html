<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Business Planning Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/lucide-react.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f3e8ff 0%, #fce7f3 100%);
        }
        
        .gradient-purple-pink {
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
        }
        
        .gradient-green-blue {
            background: linear-gradient(135deg, #ecfdf5 0%, #eff6ff 100%);
        }
        
        .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .transition-all {
            transition: all 0.3s ease;
        }
        
        .hover\:shadow-lg:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .focus\:ring-2:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #9333ea;
        }
        
        .border-l-4 {
            border-left-width: 4px;
        }
        
        .overflow-x-auto {
            overflow-x: auto;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f9fafb;
        }
        
        .tab-button {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 4px;
            transition: all 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .tab-button:not(.active) {
            color: #6b7280;
        }
        
        .tab-button:not(.active):hover {
            background-color: #f3f4f6;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
        }
        
        .input-field {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.1);
        }
        
        .textarea-field {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }
        
        .textarea-field:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.1);
        }
        
        .info-box {
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 32px;
        }
        
        .info-box.purple {
            background-color: #f3e8ff;
            border-left: 4px solid #9333ea;
        }
        
        .info-box.blue {
            background-color: #eff6ff;
            border-left: 4px solid #3b82f6;
        }
        
        .info-box.green {
            background-color: #ecfdf5;
            border-left: 4px solid #10b981;
        }
        
        .info-box.pink {
            background-color: #fdf2f8;
            border-left: 4px solid #ec4899;
        }
        
        .offer-card {
            background-color: #f9fafb;
            padding: 24px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        
        .offer-card:hover {
            border-color: #c084fc;
        }
        
        .strategy-month {
            background-color: #f9fafb;
            padding: 24px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            margin-bottom: 24px;
        }
        
        .revenue-display {
            background: linear-gradient(135deg, #ecfdf5 0%, #eff6ff 100%);
            padding: 32px;
            border-radius: 8px;
            border: 2px solid #10b981;
            text-align: center;
        }
        
        .revenue-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 8px;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .grid-5 {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .grid-2, .grid-3, .grid-5 {
                grid-template-columns: 1fr;
            }
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background-color: #fef2f2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Calculator, Target, Calendar, Clock, Lock, Unlock, Plus, Trash2, Download } = lucide;

        const QuarterlyPlanningApp = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [activeTab, setActiveTab] = useState('capacity');
            const [showPassword, setShowPassword] = useState(false);

            // Capacity Planner State
            const [offers, setOffers] = useState([
                { id: 1, name: '', price: '', frequency: 1, totalRevenue: 0 }
            ]);

            // Monthly Launch Planner State
            const [monthlyPlans, setMonthlyPlans] = useState([
                { month: 'January', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'February', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'March', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'April', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'May', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'June', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'July', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'August', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'September', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'October', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'November', offer1: '', offer2: '', offer3: '', total: 0, notes: '' },
                { month: 'December', offer1: '', offer2: '', offer3: '', total: 0, notes: '' }
            ]);

            // 90-Day Strategy State
            const [strategy, setStrategy] = useState([
                { month: 'Month 1', financial: '', delivery: '', creating: '', selling: '', audience: '' },
                { month: 'Month 2', financial: '', delivery: '', creating: '', selling: '', audience: '' },
                { month: 'Month 3', financial: '', delivery: '', creating: '', selling: '', audience: '' }
            ]);

            // Weekly Structure State
            const [weeklyStructure, setWeeklyStructure] = useState({
                Monday: { AM: '', PM: '' },
                Tuesday: { AM: '', PM: '' },
                Wednesday: { AM: '', PM: '' },
                Thursday: { AM: '', PM: '' },
                Friday: { AM: '', PM: '' },
                Saturday: { AM: '', PM: '' },
                Sunday: { AM: '', PM: '' }
            });

            const handleLogin = () => {
                if (password === 'strategy2025') {
                    setIsAuthenticated(true);
                } else {
                    alert('Incorrect password. Please try again.');
                }
            };

            const handleOfferChange = (id, field, value) => {
                setOffers(offers.map(offer => {
                    if (offer.id === id) {
                        const updatedOffer = { ...offer, [field]: value };
                        if (field === 'price' || field === 'frequency') {
                            const price = parseFloat(updatedOffer.price) || 0;
                            const frequency = parseInt(updatedOffer.frequency) || 0;
                            updatedOffer.totalRevenue = price * frequency;
                        }
                        return updatedOffer;
                    }
                    return offer;
                }));
            };

            const addOffer = () => {
                const newId = Math.max(...offers.map(o => o.id)) + 1;
                setOffers([...offers, { id: newId, name: '', price: '', frequency: 1, totalRevenue: 0 }]);
            };

            const removeOffer = (id) => {
                setOffers(offers.filter(offer => offer.id !== id));
            };

            const getTotalAnnualRevenue = () => {
                return offers.reduce((total, offer) => total + offer.totalRevenue, 0);
            };

            const handleMonthlyPlanChange = (index, field, value) => {
                const updated = [...monthlyPlans];
                updated[index][field] = value;
                setMonthlyPlans(updated);
            };

            const handleStrategyChange = (index, field, value) => {
                const updated = [...strategy];
                updated[index][field] = value;
                setStrategy(updated);
            };

            const handleWeeklyStructureChange = (day, period, value) => {
                setWeeklyStructure(prev => ({
                    ...prev,
                    [day]: { ...prev[day], [period]: value }
                }));
            };

            if (!isAuthenticated) {
                return (
                    <div className="gradient-bg" style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                        <div style={{ background: 'white', borderRadius: '8px', padding: '32px', maxWidth: '400px', width: '100%', boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1)' }}>
                            <div style={{ textAlign: 'center', marginBottom: '24px' }}>
                                <Lock className="icon" style={{ width: '48px', height: '48px', color: '#9333ea', margin: '0 auto 16px' }} />
                                <h1 style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937', marginBottom: '8px' }}>Quarterly Planning Tool</h1>
                                <p style={{ color: '#6b7280' }}>Enter your password to access your strategic planning workspace</p>
                            </div>
                            
                            <div style={{ marginBottom: '16px' }}>
                                <div style={{ position: 'relative' }}>
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="Enter password"
                                        className="input-field"
                                        style={{ paddingRight: '40px' }}
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    />
                                    <button
                                        type="button"
                                        onClick={() => setShowPassword(!showPassword)}
                                        style={{ position: 'absolute', right: '12px', top: '50%', transform: 'translateY(-50%)', background: 'none', border: 'none', color: '#6b7280', cursor: 'pointer' }}
                                    >
                                        {showPassword ? <Unlock className="icon" /> : <Lock className="icon" />}
                                    </button>
                                </div>
                            </div>
                            
                            <button
                                onClick={handleLogin}
                                className="btn-primary"
                                style={{ width: '100%' }}
                            >
                                Access Planning Tool
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="gradient-bg" style={{ minHeight: '100vh' }}>
                    <div style={{ maxWidth: '1200px', margin: '0 auto', padding: '32px 16px' }}>
                        {/* Header */}
                        <div style={{ textAlign: 'center', marginBottom: '32px' }}>
                            <h1 style={{ fontSize: '36px', fontWeight: 'bold', color: '#1f2937', marginBottom: '8px' }}>Quarterly Business Planning Tool</h1>
                            <p style={{ color: '#6b7280', fontSize: '18px' }}>Strategic clarity for accelerated growth</p>
                        </div>

                        {/* Tab Navigation */}
                        <div style={{ display: 'flex', flexWrap: 'wrap', justifyContent: 'center', marginBottom: '32px', background: 'white', borderRadius: '8px', boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)', padding: '8px' }}>
                            {[
                                { key: 'capacity', label: 'Capacity Planner', icon: Calculator },
                                { key: 'launches', label: 'Monthly Launches', icon: Target },
                                { key: 'strategy', label: '90-Day Strategy', icon: Calendar },
                                { key: 'weekly', label: 'Weekly Structure', icon: Clock }
                            ].map(({ key, label, icon: Icon }) => (
                                <button
                                    key={key}
                                    onClick={() => setActiveTab(key)}
                                    className={`tab-button ${activeTab === key ? 'active' : ''}`}
                                >
                                    <Icon className="icon" />
                                    {label}
                                </button>
                            ))}
                        </div>

                        {/* Capacity Planner */}
                        {activeTab === 'capacity' && (
                            <div style={{ background: 'white', borderRadius: '8px', boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1)', padding: '32px' }}>
                                <div style={{ marginBottom: '32px' }}>
                                    <h2 style={{ fontSize: '30px', fontWeight: 'bold', color: '#1f2937', marginBottom: '16px' }}>Capacity Planner</h2>
                                    <div className="info-box purple">
                                        <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#6b46c1', marginBottom: '12px' }}>Purpose & Guidance</h3>
                                        <p style={{ color: '#374151', marginBottom: '16px' }}>
                                            This tool helps you gain crystal clarity on your offer ecosystem and revenue potential. By mapping out each offer with its pricing and frequency, you'll create a realistic annual revenue projection that becomes your north star for strategic planning.
                                        </p>
                                        <div style={{ fontSize: '14px', color: '#6b7280' }}>
                                            <p style={{ marginBottom: '8px' }}><strong>Pro Tip:</strong> Include all revenue streams - courses, coaching, memberships, workshops, affiliate income, etc.</p>
                                            <p><strong>Frequency Guide:</strong> How many times per year will you launch/sell this offer? (Monthly = 12, Quarterly = 4, etc.)</p>
                                        </div>
                                    </div>
                                </div>

                                <div style={{ marginBottom: '24px' }}>
                                    {offers.map((offer) => (
                                        <div key={offer.id} className="offer-card">
                                            <div className="grid-5">
                                                <div>
                                                    <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Offer Name</label>
                                                    <input
                                                        type="text"
                                                        value={offer.name}
                                                        onChange={(e) => handleOfferChange(offer.id, 'name', e.target.value)}
                                                        className="input-field"
                                                        placeholder="e.g., 1:1 Coaching"
                                                    />
                                                </div>
                                                <div>
                                                    <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Price ($)</label>
                                                    <input
                                                        type="number"
                                                        value={offer.price}
                                                        onChange={(e) => handleOfferChange(offer.id, 'price', e.target.value)}
                                                        className="input-field"
                                                        placeholder="0"
                                                    />
                                                </div>
                                                <div>
                                                    <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Frequency/Year</label>
                                                    <input
                                                        type="number"
                                                        value={offer.frequency}
                                                        onChange={(e) => handleOfferChange(offer.id, 'frequency', e.target.value)}
                                                        className="input-field"
                                                        placeholder="1"
                                                    />
                                                </div>
                                                <div>
                                                    <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Annual Revenue</label>
                                                    <div style={{ fontSize: '24px', fontWeight: 'bold', color: '#10b981' }}>
                                                        ${offer.totalRevenue.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div style={{ textAlign: 'center' }}>
                                                    <button
                                                        onClick={() => removeOffer(offer.id)}
                                                        className="delete-btn"
                                                    >
                                                        <Trash2 className="icon" />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}

                                    <button
                                        onClick={addOffer}
                                        className="btn-primary"
                                        style={{ width: '100%', display: 'flex', alignItems: 'center', justifyContent: 'center' }}
                                    >
                                        <Plus className="icon" />
                                        Add Another Offer
                                    </button>
                                </div>

                                <div className="revenue-display">
                                    <h3 style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937', marginBottom: '16px' }}>Annual Revenue Projection</h3>
                                    <div className="revenue-amount">
                                        ${getTotalAnnualRevenue().toLocaleString()}
                                    </div>
                                    <p style={{ color: '#6b7280' }}>This is your revenue goal based on your current offer structure.</p>
                                </div>
                            </div>
                        )}

                        {/* Monthly Launches */}
                        {activeTab === 'launches' && (
                            <div style={{ background: 'white', borderRadius: '8px', boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1)', padding: '32px' }}>
                                <div style={{ marginBottom: '32px' }}>
                                    <h2 style={{ fontSize: '30px', fontWeight: 'bold', color: '#1f2937', marginBottom: '16px' }}>Monthly Launch Strategy</h2>
                                    <div className="info-box blue">
                                        <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#1d4ed8', marginBottom: '12px' }}>Strategic Layering & Multiple Income Streams</h3>
                                        <p style={{ color: '#374151', marginBottom: '16px' }}>
                                            This monthly view helps you strategically layer your offers throughout the year, creating multiple touchpoints with your audience and diversified revenue streams. Think seasonality, energy cycles, and market timing.
                                        </p>
                                        <div style={{ fontSize: '14px', color: '#6b7280' }}>
                                            <p style={{ marginBottom: '8px' }}><strong>Layering Strategy:</strong> Combine high-ticket with low-ticket offers, passive with active income</p>
                                            <p style={{ marginBottom: '8px' }}><strong>Energy Management:</strong> Balance intensive launches with nurturing/content months</p>
                                            <p><strong>Market Timing:</strong> Consider industry cycles, holidays, and your audience's buying patterns</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="overflow-x-auto">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Month</th>
                                                <th>Primary Offer</th>
                                                <th>Secondary Offer</th>
                                                <th>Passive/Ongoing</th>
                                                <th>Strategy Notes</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {monthlyPlans.map((plan, index) => (
                                                <tr key={index}>
                                                    <td style={{ fontWeight: '600', color: '#7c3aed' }}>{plan.month}</td>
                                                    <td>
                                                        <input
                                                            type="text"
                                                            value={plan.offer1}
                                                            onChange={(e) => handleMonthlyPlanChange(index, 'offer1', e.target.value)}
                                                            className="input-field"
                                                            placeholder="Main launch/focus"
                                                        />
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="text"
                                                            value={plan.offer2}
                                                            onChange={(e) => handleMonthlyPlanChange(index, 'offer2', e.target.value)}
                                                            className="input-field"
                                                            placeholder="Supporting offer"
                                                        />
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="text"
                                                            value={plan.offer3}
                                                            onChange={(e) => handleMonthlyPlanChange(index, 'offer3', e.target.value)}
                                                            className="input-field"
                                                            placeholder="Passive income"
                                                        />
                                                    </td>
                                                    <td>
                                                        <textarea
                                                            value={plan.notes}
                                                            onChange={(e) => handleMonthlyPlanChange(index, 'notes', e.target.value)}
                                                            className="textarea-field"
                                                            placeholder="Energy level, seasonality, market timing..."
                                                        />
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* 90-Day Strategy */}
                        {activeTab === 'strategy' && (
                            <div style={{ background: 'white', borderRadius: '8px', boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1)', padding: '32px' }}>
                                <div style={{ marginBottom: '32px' }}>
                                    <h2 style={{ fontSize: '30px', fontWeight: 'bold', color: '#1f2937', marginBottom: '16px' }}>90-Day Strategic Focus</h2>
                                    <div className="info-box green">
                                        <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#047857', marginBottom: '12px' }}>Clarity, Focus & Acceleration</h3>
                                        <p style={{ color: '#374151', marginBottom: '16px' }}>
                                            This 90-day planning framework eliminates scattered energy and amplifies your speed by creating laser focus on what matters most each month. By defining clear goals across all business functions, you'll move from reactive to proactive leadership.
                                        </p>
                                        <div style={{ fontSize: '14px', color: '#6b7280' }}>
                                            <p style={{ marginBottom: '8px' }}><strong>Financial Goals:</strong> Specific revenue targets, profit margins, key metrics</p>
                                            <p style={{ marginBottom: '8px' }}><strong>Delivery:</strong> Client/customer fulfillment, service delivery, product completion</p>
                                            <p style={{ marginBottom: '8px' }}><strong>Creating:</strong> Content, products, systems, processes being developed</p>
                                            <p style={{ marginBottom: '8px' }}><strong>Selling:</strong> Marketing campaigns, sales activities, conversion optimization</p>
                                            <p><strong>Audience Growth:</strong> Lead generation, community building, brand awareness strategies</p>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    {strategy.map((month, index) => (
                                        <div key={index} className="strategy-month">
                                            <h3 style={{ fontSize: '20px', fontWeight: 'bold', color: '#7c3aed', marginBottom: '16px' }}>{month.month}</h3>
                                            <div className="grid-3">
                                                <div>
                                                    <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Financial Goal</label>
                                                    <textarea
                                                        value={month.financial}
                                                        onChange={(e) => handleStrategyChange(index, 'financial', e.target.value)}
                                                        className="textarea-field"
                                                        placeholder="Revenue target, profit goals, key metrics..."
                                                    />
                                                </div>
                                                <div>
                                                    <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Delivery Focus</label>
                                                    <textarea
                                                        value={month.delivery}
                                                        onChange={(e) => handleStrategyChange(index, 'delivery', e.target.value)}
                                                        className="textarea-field"
                                                       placeholder="Client work, fulfillment, service delivery..."
                                                   />
                                               </div>
                                               <div>
                                                   <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Creating Priority</label>
                                                   <textarea
                                                       value={month.creating}
                                                       onChange={(e) => handleStrategyChange(index, 'creating', e.target.value)}
                                                       className="textarea-field"
                                                       placeholder="Content, products, systems to build..."
                                                   />
                                               </div>
                                               <div>
                                                   <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Selling Strategy</label>
                                                   <textarea
                                                       value={month.selling}
                                                       onChange={(e) => handleStrategyChange(index, 'selling', e.target.value)}
                                                       className="textarea-field"
                                                       placeholder="Marketing, sales activities, conversions..."
                                                   />
                                               </div>
                                               <div>
                                                   <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Audience Growth</label>
                                                   <textarea
                                                       value={month.audience}
                                                       onChange={(e) => handleStrategyChange(index, 'audience', e.target.value)}
                                                       className="textarea-field"
                                                       placeholder="Lead gen, community building, brand awareness..."
                                                   />
                                               </div>
                                           </div>
                                       </div>
                                   ))}
                               </div>
                           </div>
                       )}

                       {/* Weekly Structure */}
                       {activeTab === 'weekly' && (
                           <div style={{ background: 'white', borderRadius: '8px', boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1)', padding: '32px' }}>
                               <div style={{ marginBottom: '32px' }}>
                                   <h2 style={{ fontSize: '30px', fontWeight: 'bold', color: '#1f2937', marginBottom: '16px' }}>Weekly Structure Design</h2>
                                   <div className="info-box pink">
                                       <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#be185d', marginBottom: '12px' }}>Design Your Ideal Week</h3>
                                       <p style={{ color: '#374151', marginBottom: '16px' }}>
                                           Create a weekly structure that honors your energy, priorities, and life design. This isn't about rigid scheduling—it's about creating intentional rhythms that support your highest performance and wellbeing.
                                       </p>
                                       <div style={{ fontSize: '14px', color: '#6b7280' }}>
                                           <p style={{ marginBottom: '8px' }}><strong>Key Work Blocks:</strong> Delivery time, CEO/finance time, content creation, team collaboration</p>
                                           <p style={{ marginBottom: '8px' }}><strong>Energy Management:</strong> Match high-energy tasks to your peak hours</p>
                                           <p style={{ marginBottom: '8px' }}><strong>Life Integration:</strong> Include rest, play, family time, and personal growth</p>
                                           <p><strong>Flexibility:</strong> Leave white space for spontaneity and unexpected opportunities</p>
                                       </div>
                                   </div>
                               </div>

                               <div className="overflow-x-auto">
                                   <table>
                                       <thead>
                                           <tr>
                                               <th>Day</th>
                                               <th>Morning Focus</th>
                                               <th>Afternoon/Evening Focus</th>
                                           </tr>
                                       </thead>
                                       <tbody>
                                           {Object.entries(weeklyStructure).map(([day, schedule]) => (
                                               <tr key={day}>
                                                   <td style={{ fontWeight: '600', color: '#7c3aed' }}>{day}</td>
                                                   <td>
                                                       <textarea
                                                           value={schedule.AM}
                                                           onChange={(e) => handleWeeklyStructureChange(day, 'AM', e.target.value)}
                                                           className="textarea-field"
                                                           placeholder="Morning activities, energy focus..."
                                                       />
                                                   </td>
                                                   <td>
                                                       <textarea
                                                           value={schedule.PM}
                                                           onChange={(e) => handleWeeklyStructureChange(day, 'PM', e.target.value)}
                                                           className="textarea-field"
                                                           placeholder="Afternoon/evening activities..."
                                                       />
                                                   </td>
                                               </tr>
                                           ))}
                                       </tbody>
                                   </table>
                               </div>

                               <div style={{ marginTop: '32px', background: 'linear-gradient(135deg, #f3e8ff 0%, #fdf2f8 100%)', padding: '24px', borderRadius: '8px' }}>
                                   <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#1f2937', marginBottom: '16px' }}>Weekly Structure Tips</h3>
                                   <div className="grid-2">
                                       <div>
                                           <p style={{ fontWeight: '500', marginBottom: '8px' }}>Essential Work Blocks:</p>
                                           <ul style={{ fontSize: '14px', color: '#6b7280', paddingLeft: '20px' }}>
                                               <li>Client delivery time</li>
                                               <li>CEO/strategy time</li>
                                               <li>Content creation</li>
                                               <li>Sales & marketing</li>
                                               <li>Team meetings</li>
                                           </ul>
                                       </div>
                                       <div>
                                           <p style={{ fontWeight: '500', marginBottom: '8px' }}>Life Integration:</p>
                                           <ul style={{ fontSize: '14px', color: '#6b7280', paddingLeft: '20px' }}>
                                               <li>Rest and recovery</li>
                                               <li>Exercise and movement</li>
                                               <li>Family and relationships</li>
                                               <li>Personal growth</li>
                                               <li>Creative play</li>
                                           </ul>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       )}

                       {/* Footer */}
                       <div style={{ textAlign: 'center', marginTop: '32px', color: '#6b7280' }}>
                           <p>© Senga Cree Coaching - Strategic Business Planning Tool</p>
                       </div>
                   </div>
               </div>
           );
       };

       ReactDOM.render(<QuarterlyPlanningApp />, document.getElementById('root'));
   </script>
</body>
</html>
